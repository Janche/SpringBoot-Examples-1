 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'xyz.rexlin600'
    version = '2.0.0'

    repositories {
        maven {
            url 'http://mirrors.cloud.tencent.com/nexus/repository/maven-public/'
        }
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven {
            url 'http://mirrors.cloud.tencent.com/nexus/repository/maven-public/'
        }
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        // 解决 gradle 编译时因为引入 lombok 报错找不到符号的问题
        annotationProcessor 'org.projectlombok:lombok:1.18.6'
        compileOnly 'org.projectlombok:lombok:1.18.6'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.6'
        testCompileOnly 'org.projectlombok:lombok:1.18.6'
        implementation 'org.projectlombok:lombok:1.18.6'

        implementation 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
        implementation 'org.springframework.boot:spring-boot-configuration-processor:2.1.4.RELEASE'
        implementation 'cn.hutool:hutool-all:5.0.6'
        testImplementation 'junit:junit:4.12'
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    // ignore test
    test {
        exclude('xyz/rexlin600/**')
    }

}
